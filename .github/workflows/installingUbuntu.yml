# .github/workflows/build.yml
name: Build Workflow

on:
  workflow_call:   # ðŸ‘ˆ Enables this workflow to be called by other workflows

jobs:
  validate:
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'dependabot[bot]' }}
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
